<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Boda</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .pdf-container {
      width: 100%;
      height: calc(100vh - 50px);
      overflow: auto;
    }
    audio {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="pdf-container">
    <embed src="invitacion.pdf" type="application/pdf" width="100%" height="100%">
  </div>
  
  <audio controls>
    <source src="musica.mp3" type="audio/mpeg">
    Tu navegador no soporta el elemento de audio.
  </audio>
</body>
</html>
